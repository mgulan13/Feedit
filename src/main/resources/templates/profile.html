<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org">
<head>
<title>Feedit - Profil</title>
<link rel="stylesheet"
	th:href="@{/webjars/bootstrap/4.1.0/css/bootstrap.min.css}" />
<link rel="stylesheet"
	th:href="@{/webjars/font-awesome/5.0.10/web-fonts-with-css/css/fontawesome-all.min.css}" />
<link rel="stylesheet" th:href="@{/css/articles.css}" />
</head>
<body>

	<div class="mb-4">
		<nav class="navbar navbar-dark bg-dark">
			<a class="navbar-brand" th:href="@{/}"> Dobrodošli, <span sec:authentication="name"></span></a>
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/logout}">Odjava</a>
				</li>
			</ul>
		</nav>
	</div>

	<div class="container">

		<div class="article-container">

			<div class="row align-items-center">
				<div class="col-auto">
					<button type="button" class="btn btn-primary" id="deleteButton">Obriši članke</button>
				</div>
				<div class="col">
					<input class="form-control" id="inputFilter" type="search"
						placeholder="Traži..">
				</div>
			</div>

			<div class="row align-items-center">
				<div class="col">
					<p style="margin: 0">Sortiraj po:</p>
				</div>
				<div class="col-auto">
					<select id="sortState" class="form-control">
        				<option value="votes" selected>Broj glasova</option>
        				<option value="headline">Naslov</option>
        				<option value="author">Autor</option>
      				</select>
				</div>
			</div>

			<div id="articles"></div>

			<div class="row align-items-center">
				<div class="col" style="text-align: right">
					<button type="button" class="btn btn-outline-success" id="previous">
						<i class="fas fa-chevron-left"></i>
					</button>
				</div>
				<div class="col-auto">
					<div id="page"></div>
				</div>
				<div class="col">
					<button type="button" class="btn btn-outline-success" id="next">
						<i class="fas fa-chevron-right"></i>
					</button>
				</div>
			</div>

		</div>
	</div>

	<div class="modal fade" id="deleteModal"
		tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body text-center" id="deleteModalMessage">
					
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="webjars/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="webjars/bootstrap/4.1.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" th:src="@{/js/profile.js}"></script>
</body>
</html>
